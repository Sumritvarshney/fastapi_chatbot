name: AI Code Review

permissions:
  contents: read
  pull-requests: write
  issues: write

on:
  pull_request:
    types: [opened, reopened, synchronize]
  issue_comment:
    types: [created, edited]

jobs:
  pr_agent:
    runs-on: ubuntu-latest
    name: Run PR Agent
    if: ${{ github.event.sender.type != 'Bot' }}
    steps:
      - id: pr-agent
        uses: Codium-ai/pr-agent@main
        env:
          # --- GEMINI CONFIGURATION ---
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
          # Force the agent to use Google's Gemini
          CONFIG.PROVIDER: "google"
          CONFIG.MODEL: "gemini-1.5-flash"
          
          # Optional: Make the review nicer
          PR_REVIEWER.EXTRA_INSTRUCTIONS: "Be concise and focus on bugs and clean code."
