name: AI Code Review

permissions:
  contents: read
  pull-requests: write
  issues: write

on:
  pull_request:
    types: [opened, reopened, synchronize]
  issue_comment:
    types: [created, edited]

jobs:
  pr_agent:
    runs-on: ubuntu-latest
    name: Run PR Agent
    if: ${{ github.event.sender.type != 'Bot' }}
    steps:
     - id: pr-agent
      uses: Codium-ai/pr-agent@main
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
          # --- KEY MAPPING (The Nuclear Fix) ---
          # We set ALL valid variable names to ensure one works
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_AI_STUDIO.GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          
          # --- MODEL CONFIGURATION ---
          # 1. Force the Google provider
          CONFIG.PROVIDER: "google"
          
          # 2. Critical: Use the 'gemini/' prefix so it knows to use the Google driver
          CONFIG.MODEL: "gemini/gemini-1.5-flash"
          
          # 3. Prevent fallback to OpenAI
          CONFIG.FALLBACK_MODELS: '["gemini/gemini-1.5-flash"]'
          
          # 4. Optional: Clean up the output
          PR_REVIEWER.EXTRA_INSTRUCTIONS: "Focus on critical bugs and security. Be concise."
