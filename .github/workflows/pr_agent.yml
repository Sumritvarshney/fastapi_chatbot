name: AI Code Review

permissions:
  contents: read
  pull-requests: write
  issues: write

on:
  pull_request:
    types: [opened, reopened, synchronize]
  issue_comment:
    types: [created, edited]

jobs:
  pr_agent:
    runs-on: ubuntu-latest
    name: Run PR Agent
    if: ${{ github.event.sender.type != 'Bot' }}
    steps:
      - id: pr-agent
        uses: Codium-ai/pr-agent@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
          # --- GEMINI CONFIGURATION ---
          # We map the key to the specific variable CodiumAI expects for Google
          GOOGLE_AI_STUDIO.GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          
          # Force the provider and model
          CONFIG.PROVIDER: "google"
          CONFIG.MODEL: "models/gemini/gemini-1.5-flash"
          CONFIG.FALLBACK_MODELS: '["gemini/gemini-1.5-flash"]'
          
          # Disable extra features that might crash on Free Tier
          PR_REVIEWER.REQUIRE_TESTS_REVIEW: "false"
          PR_REVIEWER.REQUIRE_SCORE_REVIEW: "false"
          PR_REVIEWER.EXTRA_INSTRUCTIONS: "Be concise."
